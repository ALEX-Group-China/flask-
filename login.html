<!DOCTYPE html>
<html lang="zh-CN" >
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" />
  <title>登录 - 欧总专属</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #1c1c1e;
      border-radius: 24px;
      box-shadow:
        0 1px 3px rgba(255, 255, 255, 0.05),
        0 10px 15px rgba(0, 0, 0, 0.7);
      width: 320px;
      padding: 36px 32px;
      box-sizing: border-box;
      text-align: center;
    }
    h2 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 28px;
      letter-spacing: 1.2px;
    }
    input[type="text"],
    input[type="password"] {
      background: #2c2c2e;
      border: none;
      border-radius: 12px;
      color: #eee;
      font-size: 18px;
      padding: 14px 20px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 20px;
      outline-offset: 2px;
      outline-color: #636366;
      transition: outline-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline-color: #0a84ff;
    }
    button {
      background: #0a84ff;
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      padding: 14px 0;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(10, 132, 255, 0.4);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0066ff;
      box-shadow: 0 12px 20px rgba(0, 102, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>欢迎，用户</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="请输入用户名" required autofocus />
      <input type="password" name="password" placeholder="请输入密码" required />
      <button type="submit">登录</button>
    </form>
  </div>
</body>
</html>
