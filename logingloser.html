<!DOCTYPE html>
<html lang="zh-CN" >
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1" />
  <title>登录 — Inside 风格</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text&display=swap');
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e5e5;
      -webkit-font-smoothing: antialiased;
      user-select: none;
    }

    .card {
      background: rgba(255 255 255 / 0.05);
      border-radius: 28px;
      width: 360px;
      padding: 36px 32px;
      box-shadow:
        0 4px 10px rgb(0 0 0 / 0.8),
        inset 0 0 60px rgb(255 255 255 / 0.1);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255 255 255 / 0.12);
    }

    h2 {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 24px;
      letter-spacing: 0.02em;
      text-align: center;
      color: #f0f0f0;
    }

    label {
      display: block;
      font-size: 13px;
      color: #a1a1a1;
      margin-bottom: 8px;
      letter-spacing: 0.04em;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 22px;
      background: rgba(255 255 255 / 0.1);
      border: none;
      border-radius: 14px;
      color: #f5f5f7;
      font-size: 16px;
      font-weight: 500;
      outline: none;
      box-shadow: inset 0 0 10px rgb(255 255 255 / 0.12);
      transition: background 0.25s ease;
      letter-spacing: 0.02em;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      background: rgba(255 255 255 / 0.15);
      box-shadow:
        0 0 10px #00afff,
        inset 0 0 14px #00afff;
    }

    button {
      width: 100%;
      padding: 16px 0;
      background: linear-gradient(90deg, #00afff 0%, #006bbd 100%);
      border: none;
      border-radius: 18px;
      color: white;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      letter-spacing: 0.04em;
      box-shadow:
        0 4px 18px #00afff99;
      transition: background 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, #006bbd 0%, #004a7a 100%);
      box-shadow:
        0 6px 20px #006bbdcc;
    }

    .error {
      background: #ff3b30;
      color: white;
      border-radius: 14px;
      padding: 12px 18px;
      margin-bottom: 26px;
      font-size: 15px;
      text-align: center;
      letter-spacing: 0.03em;
      user-select: none;
      box-shadow: 0 2px 10px rgb(255 59 48 / 0.7);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>登录失败</h2>
    <p style="color: red;">用户名或密码错误，请重新输入。</p>
    <form action="/login" method="get">
      <button type="submit">返回登录页面</button>
    </form>
  </div>
</body>
