<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>申请成功 - Alex 技术</title>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            animation: popUp 0.8s ease-out;
        }
        .card h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 32px;
        }
        .card p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .card a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .card a:hover {
            background-color: #45a049;
        }
        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🎉 提交成功！</h1>
        <p>感谢您的申请，Alex 团队会尽快与您联系。</p>
        <a href="/Team">返回职位页面</a>
    </div>
</body>
</html>
